title:            A sea of code
description:      Pseudo-random thoughts related to software development...
logo:             site-logo.jpg
disqus_shortname: dschenkelman
search:           true
# Change url to your domain. Leave localhost server or blank when working locally.
url:              ""

# Owner/author information
owner:
  name:           Damian Schenkelman
  avatar:         bio-photo.jpg
  email:          you@email.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        dschenkelman
  facebook:
  github:          dschenkelman
  stackexchange:
  linkedin:        damianschenkelman
  instagram:
  flickr:
  tumblr:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics: UA-50875301-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Articles
    url: /articles/
    external: true


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Argentina/Buenos_Aires
future:      true
highlighter:    pygments
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:year/:month/:day/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  syntax_highlighter_opts:
    line_numbers:
    line_numbers_start: 1
    tab_width: 4
    bold_every: 10
    css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
